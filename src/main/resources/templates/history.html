<!DOCTYPE html >
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="multipart/form-data; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="css/history.css" th:href="@{/css/history.css}" />
    <script type="text/javascript" src="javaScript/history.js" th:src="@{/javaScript/history.js}"></script>
    <script type="text/javascript" src="javaScript/jquery-3.3.1.js" th:src="@{/javaScript/jquery-3.3.1.js}"></script>
    <title>历史书单</title>
</head>

<body>
<div id="wrap_big">
    <div class="div1">
        <p>历史书单</p>
    </div>
    <div class="shop_cart">
        <div id="nav_top">
            <p style="margin-left: 120px;">书名</p>
            <p>借阅单价/RMB</p>
            <p>总支付</p>
            <p>借阅数量/本</p>
            <p>下单时间</p>
            <p>归还时间</p>
            <p>总借阅时长</p>
        </div>
        <div id="record_lt">
            <div class="record_lt_div" th:each="book : ${books}">
                <img th:src="@{${book.image}}" />
                <p><a th:text="${book.title}" th:href="@{'/shop_trading/'+${book.id}}" target="_blank"></a></p>
                <p th:text="${book.price}"></p>
            </div>
        </div>

        <div id="record_md">
            <div class="record_md_div" th:each="totalPrice : ${totalPrices}">
                <p th:text="${totalPrice}"></p>
            </div>
        </div>

        <div id="record_rt">
            <div class="record_rt_div"  th:each="borrow3 : ${borrows3}">
                <p th:text="${borrow3.quantity}"></p>
                <p th:text="${borrow3.time}"></p>
                <p th:text="${borrow3.returnTime}"></p>
                <p th:text="${borrow3.borrowedTime}"></p>
            </div>
        </div>

    </div>
    <iframe src="foot.html" th:replace="foot::html" scrolling="no" marginheight="0" marginwidth="0"></iframe>
</div>

</body>
</html>
