<!DOCTYPE html >
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="multipart/form-data; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="css/lib_history.css" th:href="@{/css/lib_history.css}" />
    <script type="text/javascript" src="javaScript/lib_history.js" th:src="@{/javaScript/lib_history.js}"></script>
    <script type="text/javascript" src="javaScript/jquery-3.3.1.js" th:src="@{/javaScript/jquery-3.3.1.js}"></script>
    <title>历史订单</title>
</head>

<body>
<div class="big_div">
    <div class="div1">
        <p>历史书单</p>
    </div>
    <div class="shop_cart">
        <div id="nav_top">
            <p style="margin-left: 120px;">书名</p>
            <p>图书ISBN</p>

            <p>已收付</p>

            <p>借阅数量/本</p>
            <p>下单时间</p>
            <p>还书时间</p>
            <p>借阅时长</p>
            <p>借阅人账号</p>

            <p>借阅人</p>
            <p>借阅人地址</p>
            <p>手机/电话</p>
        </div>
        <div id="record_lt">
            <div class="record_lt_div" th:each="book : ${books}">
                <img th:src="@{${book.image}}" />
                <p><a th:text="${book.title}"></a></p>
                <p th:text="${book.numbering}"></p>
            </div>
        </div>

        <div id="record_md">
            <div class="record_md_div" th:each="totalPrice : ${totalPrices}">
                <p th:text="${totalPrice}"></p>
            </div>
        </div>

        <div id="record_rt">
            <div class="record_rt_div"  th:each="borrow2 : ${borrows2}">
                <p th:text="${borrow2.quantity}"></p>
                <p th:text="${borrow2.time}"></p>
                <p th:text="${borrow2.returnTime}"></p>
                <p th:text="${borrow2.borrowedTime}"></p>
                <p th:text="${borrow2.username}"></p>
            </div>
        </div>
        <div id="record_last">
            <div class="record_last_div" th:each="delivery : ${deliveries}">
                <p th:text="${delivery.name}"></p>
                <p style="margin-left: 30px;" th:text="${delivery.address}"></p>
                <p th:text="${delivery.phone}"></p>
            </div>
        </div>

    </div>
    <iframe src="foot.html" th:replace="foot::html" scrolling="no" marginheight="0" marginwidth="0"></iframe>
</div>
</body>
</html>
